<app-not-found [visible]="!food" notFoundMessage="Product Not Found!" resetLinkText="Back to HomePage"></app-not-found>

<div *ngIf="food" class="container">
    <img [src]="food.imageUrl" [alt]="food.name">

    <div class="details">
        <div class="header">
            <span class="name">
                {{ food.name }}
            </span>

            <span class="favourite {{food.favourite?'' : 'not'}}">
                â™¥
            </span>
        </div>

        <div class="origins">
            <span *ngFor="let origins of food.origins">
                {{ origins }}
            </span>
        </div>

        <div class="tag">
            <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
        </div>

        <div class="cook-time">
            <span>
                Time to cook about <strong>{{food.cookTime}}</strong> mins
            </span>
        </div>

        <div class="price">
            <span>
                <strong>{{food.price| currency}}</strong>
            </span>
        </div>

        <button (click)="addToCart()">Add to Cart</button>
    </div>
</div>
